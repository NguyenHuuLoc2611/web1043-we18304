<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n1 = parseInt(prompt("Nhập giá trị thứ nhất: "));
    let phepTinh=prompt("Nhập phép tính:(+,-,*,/");
    let n2 = parseInt(prompt("Nhập giá trị thứ hai: "));
    let ketQua;
    switch(phepTinh){
        case"+":
        ketQua=n1+n2;
        break;
        case"-":
        ketQua=n1-n2;
        break;
        case"*":
        ketQua=n1*n2;
        break;
        case"/":
        ketQua=n1/n2;
        break;
        default:
            prompt("Bạn đã chọn sai phép tính")
    }
    console.log("Kết quả là: "+ketQua);
    </script>
</body>
</html>
